<!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Atti fängt an alt zu werden</title>
        <link rel="icon" type="image/png" href="../assets/img/logo.png"/>
        <link rel="stylesheet" href="../assets/css/shared.css">
        <link rel="stylesheet" href="../assets/css/birthday.css">
        <link rel="stylesheet" href="../assets/css/fonts.css">
        <script src="../assets/js/shared.js"></script>
        <script src="../assets/js/countdown.js"></script>
    </head>
    <body>
        <div id="menu" class="flex">
            <div class="title flex">
                <img alt="nerotvlive logo" src="../assets/img/logo.png">
                <h1>nerotvlive</h1>
            </div>
            <i class="bx bx-menu toggle" onclick="document.getElementById('menu').querySelector('.links').classList.toggle('active');"></i>
            <div class="links flex">
                <a href="https://nerofy.de/rechtliches#datenschutz">Datenschutzerklärung</a>
                <a href="https://nerofy.de/rechtliches#impressum">Impressum</a>
                <a href="../de">Zurück</a>
            </div>
        </div>
        <div id="b-countdown">
            <p>Alt in:</p>
            <div><span id="b-days"></span></div>
            <div><span id="b-hours"></span></div>
            <div><span id="b-minutes"></span></div>
            <div><span id="b-seconds"></span></div>
        </div>
    </body>
    <script>
        function runCountdown() {
            updateCountdown("2025-04-19T00:00:00","b",clearCountdown);
        }
        function clearCountdown() {
            clearInterval(countdownInterval);
        }
        let countdownInterval;
        document.addEventListener("DOMContentLoaded", (event) => {
            countdownInterval = setInterval(runCountdown, 1000);
        });
    </script>
</html>
